age: 18
app1:
  exchange:
    name: app1-exchange
  queue:
    name: app1-queue
  routing:
    key: app1-routing-key
app2:
  queue:
    name: app2-queue
  routing:
    key: app2-routing-key
logging:
  level:
    org:
      hibernate:
        SQL: debug
server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
    validationQuery: SELECT 1
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  main:
    allow-bean-definition-overriding: true
  rabbitmq:
    host: localhost
    listener:
      simple:
        concurrency: 4
        max-concurrency: 8
        retry:
          initial-interval: 5000
    password: guest
    port: 5672
    username: guest
